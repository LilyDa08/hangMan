        let mot = ["B", "O", "N", "J", "O", "U", "R"];
        let vide = ["","","","","","",""];
        let testError = 0;


        // Déclaration de fonction
        function guessLetter() {
            // Déclaration de la variable tampon qui est par défaut "false":
            let letterFound = false;
            let lettre = prompt("Choisissez une lettre");
            // Boucle pour parcourir le tableau (mot)
            for (i = 0; i < mot.length; i++) {
                // si lettre apparait dans mot:
                if (lettre == mot[i]) {

                    letterFound = true;
                    // push dans le tableau vide au même index que la lettre similaire dans le tableau mot
                    vide[i] = lettre;
                    // fait apparaitre les lettres bonnes au fur et à mesure dans le tableau vide
                    console.log(vide);

                }
            }

            // si ma variable tampon = faux, la lettre n'est pas dans le tableau mot
            if (letterFound == false) {
                console.log("Not in table");
                alert("Try Again");
                testError++;
            }

            else {
                alert("la lettre est bonne!\n" + vide);
            }
        }

        // si les 2 tableaux sont identiques, le jeu s'arrete 
        // (CONVERTIR LES TABLEAUX EN CHAINE DE CARACTERE POUR LES COMPARER PLUS FACILEMENT)

        //     alert("Success!")
        // }

        while (testError < 10) {
            if (mot.toString() == vide.toString()) {

                alert("vous avez trouvé le bon mot");
                // nécessaire de fixer testError=10 afin de faire arreter la boucle en cas de bon mot:
                testError=10;
            }

            else {
                guessLetter();
                
            }
        }
